<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          header
          <div class="row">
            <div class="col-4">Logo</div>
            <div class="col-4">Sous-titre</div>
            <div class="col-4">Boutons</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10">Nav</div>
      </div>
      <div class="row">
        <div class="col-3">
          Verbes
          <div class="row">
            <div class="col-6">Colonne A</div>
            <div class="col-6">Colonne B</div>
          </div>
        </div>
        <div class="col-6">
          Temps
          <div class="row">
            <div class="col-6">Colonne A</div>
            <div class="col-6">Colonne B</div>
          </div>
        </div>
        <div class="col-3">Options</div>
      </div>
      <div class="row">
        <div class="col-4">Bouton A</div>
        <div class="col-4">Bouton B</div>
        <div class="col-4">Bouton C</div>
      </div>
      <div class="row">
        <div class="col-12">Footer</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
